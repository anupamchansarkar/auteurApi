<div style="background-image: url(./assets/media/misc/Background_Script.jpg)" class="kt-login-v1--enabled kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent kt-aside--enabled kt-aside--fixed kt-page--loading">     
        <!--begin::Page Custom Styles(used by this page) -->
        
        <!-- begin:: Page -->
		<div class="kt-grid kt-grid--ver kt-grid--root">
                <div class="kt-grid__item  kt-grid__item--fluid kt-grid kt-grid--hor kt-login-v1" id="kt_login_v1"> 
    
                    <!--begin::Item-->
                    <div class="kt-grid__item">
    
                        <!--begin::Header-->
                        <div class="kt-login-v1__head">
                            <div class="kt-login-v1__logo">
                                <a href="#">
                                    <img width="300"  src="./assets/media/logos/ScriptMaestro_SBug.png" alt="" />
                                </a>
                            </div>
                            <div class="kt-login-v1__signup">
                                <h4 class="kt-login-v1__heading">Don't have an account?</h4>
                                <a routerLink="/register">Sign Up</a>
                            </div>
                        </div>
    
                        <!--begin::Head-->
                    </div>
    
                    <!--end::Item-->
    
                    <!--begin::Item-->
                    <div class="kt-grid__item  kt-grid kt-grid--ver  kt-grid__item--fluid">
    
                        <!--begin::Body-->
                        <div class="kt-login-v1__body">
    
                            <!--begin::Section-->
                            <div class="kt-login-v1__section">
                                <div class="kt-login-v1__info">
                                    <h3 class="kt-login-v1__intro">"Learn the rules like a pro, so you can break them like an artist!"</h3>
                                    <p style="text-align:right">-Pablo Picasso</p>
                                </div>
                            </div>
    
                            <!--begin::Section-->
    
                            <!--begin::Separator-->
                            <div class="kt-login-v1__seaprator"></div>
    
                            <!--end::Separator-->
    
                            <!--begin::Wrapper-->
                            <div class="kt-login-v1__wrapper">
                                <div class="kt-login-v1__container">
                                    <h3 class="kt-login-v1__title">
                                        Login
                                    </h3>


                                    <!--begin::Form-->
                                    <form class="kt-login-v1__form kt-form" action="" autocomplete="on" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <input class="form-control" type="text" formControlName="username" placeholder="Email" name="username" autocomplete="on" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" formControlName="password" type="password" placeholder="Password" name="password" autocomplete="on" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                            </div>
                                        </div>
                                        <div>
                                            <div *ngIf="submitted && loginError" style="font-size:80%; color:#fd397a;">Invalid username or password</div>
                                        </div>
                                        <div class="kt-login-v1__actions">
                                            <a href="#" class="kt-login-v1__forgot">
                                                Forgot Password ?
                                            </a>
                                            <button type="submit" class="btn btn-pill btn-elevate">Sign In</button>
                                        </div>
                                    </form>
    
                                    <!--end::Form-->
    
                                    <!--begin::Divider
                                    <div class="kt-login-v1__divider">
                                        <div class="kt-divider">
                                            <span></span>
                                            <span>OR</span>
                                            <span></span>
                                        </div>
                                    </div>-->
    
                                    <!--end::Divider-->
    
                                    <!--begin::Options
                                    <div class="kt-login-v1__options">
                                        <a href="#" class="btn">
                                            <i class="fab fa-facebook-f"></i>
                                            Fcebook
                                        </a>
                                        <a href="#" class="btn">
                                            <i class="fab fa-twitter"></i>
                                            Twitter
                                        </a>
                                        <a href="#" class="btn">
                                            <i class="fab fa-google"></i>
                                            Google
                                        </a>
                                    </div>
    
                                    end::Options-->
                                </div>
                            </div>
    
                            <!--end::Wrapper-->
                        </div>
    
                        <!--begin::Body-->
                    </div>
    
                    <!--end::Item-->
    
                    <!--begin::Item-->
                    <div class="kt-grid__item" >
                        <div class="kt-login-v1__footer">
                            <div class="kt-login-v1__menu">
                                <a href="#">Privacy</a>
                                <a href="#">Legal</a>
                                <a href="#">Contact</a>
                            </div>
                            <div class="kt-login-v1__copyright">
                                <a href="#">&copy; 2019 ScriptMaestro</a>
                            </div>
                        </div>
                    </div>
    
                    <!--end::Item-->
                </div>
            </div>
    
            <!-- end:: Page -->
    
            <!--begin::Page Scripts(used by this page) -->
            <script src="./assets/js/demo1/pages/custom/general/login.js" type="text/javascript"></script>
            
            <!--begin::Page Custom Styles(used by this page) -->
            <link href="./assets/css/demo1/pages/custom/general/user/login-v1.css" rel="stylesheet" type="text/css" />
    
            <!--end::Page Scripts -->
            <!-- begin::Global Config(global config for global JS sciprts) -->
    </div>
