<!DOCTYPE html>
<html>
    <head>
        <!--begin::Base Path (base relative path for assets of this page) -->
		<base href="../">

		<!--end::Base Path -->
		<meta charset="utf-8" />
        <title>ScriptMaestro Web Application</title>
        <meta name="description" content="Latest updates and statistic charts">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		
		<link rel="icon" type="image/x-icon" href="scriptmaestro.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            a { cursor: pointer }
		</style>
		<link
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Material+Icons"
		rel="stylesheet"
	  />
	  <style>
		.app-loader {
		  height: 100vh !important;
		  width: 100%;
		  position: absolute;
		  top: 0;
		  left: 0;
		  display: flex;
		  align-items: center;
		}
		.spinner {
		  width: 40px;
		  height: 40px;
		  position: relative;
		  margin: auto;
		}
		.double-bounce1,
		.double-bounce2 {
		  width: 100%;
		  height: 100%;
		  border-radius: 50%;
		  opacity: 0.6;
		  position: absolute;
		  top: 0;
		  left: 0;
		  -webkit-animation: sk-bounce 2s infinite ease-in-out;
		  animation: sk-bounce 2s infinite ease-in-out;
		}
		.double-bounce2 {
		  -webkit-animation-delay: -1s;
		  animation-delay: -1s;
		}
		@-webkit-keyframes sk-bounce {
		  0%,
		  100% {
			-webkit-transform: scale(0);
		  }
		  50% {
			-webkit-transform: scale(1);
		  }
		}
		@keyframes sk-bounce {
		  0%,
		  100% {
			transform: scale(0);
			-webkit-transform: scale(0);
		  }
		  50% {
			transform: scale(1);
			-webkit-transform: scale(1);
		  }
		}
	  </style>
    </head>

	<body>

		<app-root>
			<div class="app-loader">
				<div class="spinner">
					<div class="double-bounce1 mat-bg-primary" style="background: #fcc02e;"></div>
					<div class="double-bounce2 mat-bg-accent" style="background: #03a9f4;"></div>
				</div>
			</div>
		</app-root>
	
		<app style="height: 100%;">Loading...</app>

    <script type="text/javascript" src="runtime.js"></script><script type="text/javascript" src="polyfills.js"></script><script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="main.js"></script></body>
    
</html>
