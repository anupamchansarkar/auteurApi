
<div class="seciton-left">
  <div class="section-left-content">
    <h1 class="text-22 font-weight-light">"Learn the rules like a pro,</h1>
    <h1 class="text-22 font-weight-light">so you can break them like an artist!"</h1>
    <p class="mb-24 text-right text-small">-Pablo Picasso</p>
  </div>
</div>
  
  
<div class="form-holder height-100vh mat-elevation-z4" [perfectScrollbar]="{}">
  <form [formGroup]="loginForm" class="signup-form" fxLayout="column" (ngSubmit)="onSubmit()">
    <!-- headline -->
    <div class="form-headline text-center mb-32">
      <h1 class="font-weight-light">Sign in to your account</h1>
    </div>
    <div class="mb-48" fxLayout="row wrap" fxLayoutAlign="center center">
      <img width="200px" src="assets/images/illustrations/breaking_barriers.svg" alt=""/>
    </div>
  
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="username" type="email" name="username" placeholder="Email" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Email is required</div>
      </div>
    </mat-form-field>
  
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" name="password" placeholder="********"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </mat-form-field>
    <div>
      <div *ngIf="submitted && loginError" style="font-size:80%; color:#fd397a;">Invalid username or password</div>
    </div>
  
    <button  mat-raised-button color="primary">Signin</button>
    <mat-divider class="my-32"></mat-divider>
  
    <div class="text-center">
      <a routerLink="/register" class="mat-color-primary text-center full-width">Don't have an account? Signup!</a>
    </div>
  </form>
</div>
