  <div class="seciton-left">
    <div class="section-left-content">
      <h1 class="text-22 font-weight-light">"Learn the rules like a pro,</h1>
      <h1 class="text-22 font-weight-light">so you can break them like an artist!"</h1>
      <p class="mb-24 text-right text-small">-Pablo Picasso</p>
    </div>
  </div>
  
  <div class="form-holder height-100vh mat-elevation-z4" [perfectScrollbar]="{}" >
    <form [formGroup]="registerForm" class="signup-form" fxLayout="column" fxLayoutAlign="start" (ngSubmit)="onSubmit()">
      <div class="form-headline text-center mb-16">
        <h1 class="font-weight-bold">Lets get started!</h1>
        <p class="text-muted">Create an account get unlimited access</p>
      </div>
      <div class="mb-32" fxLayout="row wrap" fxLayoutAlign="center center">
        <img width="200px" src="assets/images/illustrations/posting_photo.svg" alt="">
      </div>
      <div fxLayout="row wrap" fxLayoutGap.md="16px" fxLayoutGap.lg="16px">
        <mat-form-field fxFlex="1 1 0%" appearance="outline">
          <mat-label>First name</mat-label>
          <input formControlName="first_name" matInput type="text" name="first_name" placeholder="First name"/>
          <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
              <div *ngIf="f.first_name.errors.required">First Name is required</div>
          </div>
        </mat-form-field>
        <mat-form-field fxFlex="1 1 0%" appearance="outline">
          <mat-label>Last name</mat-label>
          <input formControlName="last_name" matInput type="text" name="last_name" placeholder="Last name" />
          <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
              <div *ngIf="f.last_name.errors.required">Last Name is required</div>
          </div>
        </mat-form-field>
      </div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" name="email" placeholder="Email"/>
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" name="password" placeholder="********"/>
      </mat-form-field>
  
      <button  mat-raised-button color="primary">Signup</button>
      <mat-divider class="my-32"></mat-divider>
  
  
      <div class="text-center">
        <a routerLink="/login" class="mat-color-primary text-center full-width">Sign in with an existing account</a>
      </div>
    </form>
  </div>
